<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Java's Shop</title>
        <link rel="stylesheet" href="shopp.css">
        <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <header>
            <div class="nav container">
                <a href="#" class="logo">Java's Shop</a>
                <i class='bx bx-shopping-bag' id="cart-icon"></i>
                <div class="cart">
                    <h2 class="cart-title">Your Cart</h2>
                    <div class="cart-content">
                    </div>
                    <div class="total">
                        <div class="total-title">Total</div>
                        <div class="total-price">0$</div>
                    </div>
                    <button type="button" class="btn-buy">Buy Now</button>
                    <i class='bx bx-x' id="close-cart"></i>
                </div>
            </div>
        </header>
        <section class="shop container">
            <h2 class="section-title">Shop Products</h2>
            <div class="shop-content">
                <div class="product-box">
                    <img src="Huge Cupcake.png" alt="" class="product-img">
                    <h2 class="product-title">Huge Cupcake</h2>
                    <span class="price">$1</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>

                <div class="product-box">
                    <img src="Huge Pixel Cat.png" alt="" class="product-img">
                    <h2 class="product-title">Huge Pixel Cat</h2>
                    <span class="price">$1</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>

                <div class="product-box">
                    <img src="Huge Hacked Cat.png" alt="" class="product-img">
                    <h2 class="product-title">Huge Hacked Cat</h2>
                    <span class="price">$1</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>

                <div class="product-box">
                    <img src="Huge Pterodactyl.png" alt="" class="product-img">
                    <h2 class="product-title">Huge Pterodactyl</h2>
                    <span class="price">$1</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
            </div>
        </section>
        <script src="shoppp.js"></script>

    </body>
</html>
